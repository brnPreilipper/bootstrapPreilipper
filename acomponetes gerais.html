<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <!-- inicio componente -->
              
                    <!-- componentes alert -->
                    <div class="alert alert-primary" role="alert">
                        A simple primary alert—check it out!
                    </div>
                    
                    <!-- componente badge -->
                    <h1>Bruno Preilipper <span class="badge bg-secondary">BRUNO</span></h1>
                    
                    <!-- breadcrum -->
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                          <li class="breadcrumb-item active" aria-current="page">Home</li>
                        </ol>
                      </nav>
                    
                      <!-- botões -->
                      <a href="" class="btn btn-danger">Botão com Link</a>
                      <button class="btn btn-warning">Botão com button</button>

                      <!-- grupo de botões -->
                      <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-primary">Botão1</button>
                        <button type="button" class="btn btn-danger">Botão2</button>
                        <button type="button" class="btn btn-warning">Botão2</button>
                      </div>

                      <!-- card -->
                      <div class="card" style="width: 18rem;">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvd1qMUdrpTumE-HPz25cyQcVnDrFhFPZyrA&usqp=CAU" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Card title</h5>
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                          <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                      </div>


                <!-- fim componente -->
            </div>
        </div>
    </div>





    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
